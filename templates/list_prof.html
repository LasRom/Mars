{% extends "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
{% if list == 'ol' %}
<ol>
    {% for item in sp %}
        <li>{{item}}</li>
    {% endfor %}
</ol>
{% elif list == 'ul' %}
<ul>
    {% for item in sp %}
        <li>{{item}}</li>
    {% endfor %}
</ul>
{% else %}
       <h3>Нет такого</h3>
 {% endif %}
{% endblock %}
